<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username">
        <label for="password">Contraseña:</label>
        <input type="password" id="password">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="atm" style="display:none;">
        <h2>Cajero Automático</h2>
        <p id="welcome"></p>
        <p>Saldo: $<span id="balance">10000</span></p>
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount">
        <button onclick="deposit()">Depositar</button>
        <button onclick="withdraw()">Retirar</button>
        <button onclick="checkBalance()">Consultar Saldo</button>
        <button onclick="logout()">Salir</button>
        <p id="message"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
